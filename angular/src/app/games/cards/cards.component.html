<div *ngIf="initialized">
    <div *ngIf="!randomWord">
        Please add some words to your vocabulary as Lean Words to play cards.
    </div>

    <div *ngIf="randomWord" class="game-card">
        <div class="card-words">
            <div class="card-translation" *ngIf="isTranslationVisible">
                <span>{{randomWord.translation}}</span>
            </div>
            <div class="card-word">
                <span>{{randomWord.word}}</span>
            </div>
        </div>

        <div class="card-stats">
            <div>Correct guesses: {{randomWord.correctGuessesCount}}</div>
            <div>Wrong guesses: {{randomWord.wrongGuessesCount}}</div>
        </div>

        <div class="" *ngIf="!isTranslationVisible">
            <button class="btn btn-info card-btn" (click)="showTranslation()">Show translation</button>
            <button class="btn btn-light card-btn" (click)="nextWord()">Next word</button>
        </div>

        <div class="" *ngIf="isTranslationVisible">
            <button class="btn btn-info card-btn" (click)="increaseCorrectGuessesCount()">I know!</button>
            <button class="btn btn-light card-btn" (click)="increaseWrongGuessesCount()">Still learning</button>
            <button class="btn btn-success card-btn" (click)="markAsKnown()">Mark as known</button>
        </div>
    </div>
</div>
