<div (click)="wordClick()"
     [ngClass]="{
        'batch': batchSelect,
        'word': true,
        'learn-word': vocabWord?.type == 0,
        'known-word': vocabWord?.type == 1 || (batchSelect && markedAsKnownBatch.includes(vocabWord.word)),
        'unsigned-word': vocabWord?.type == 2
        }">
    <div class="translation">{{vocabWord?.translation}}</div>
    <div class="origin">{{vocabWord?.word}}</div>
</div>
